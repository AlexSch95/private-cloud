<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Projekt hinzufügen - Machinezr.de</title>
    <link rel="icon" href="assets/img/favico.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>

<body>
    <nav id="mainNav" class="navbar navbar-expand-md sticky-top py-3 navbar-dark mb-3">
        <div class="container"><a class="navbar-brand d-flex w-25 align-items-center" href="#"><img class="img-fluid"
                    width="600" height="200" src="assets/img/brand.png" style="max-width: 75%;"></a><button
                class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navcol-1"><span
                    class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div id="navcol-1" class="collapse navbar-collapse">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="/index.html">Startseite</a></li>
                    <li class="nav-item dropdown"> <a href="#" class="nav-link dropdown-toggle active"
                        data-bs-toggle="dropdown">Projekte</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/projects.html">Projekte</a></li>
                            <li><a class="dropdown-item active" href="/add-project.html"><i class="bi bi-lock"></i> Projekt hinzufügen</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="/pictures.html"><i class="bi bi-lock"></i> Screenshots</a></li>
                </ul>
                <div id="loginStatusContainer">
                    <a class="btn btn-info btn-danger shadow" role="button" href="/login.html">Anmelden</a>
                </div>
            </div>
        </div>
        <div id="errorMessage" class="alert mx-auto mt-5 fade w-25 text-center" role="alert">
            <span id="errorText"></span>
        </div>
    </nav>
    <div class="container-fluid py-4 mt-5 projects-container">
        <div id="newprojectpreviewContainer" class="row mt-3 g-4">
            <div class="col-lg-6">
                <div class="card bg-dark shadow-sm text-white h-auto">
                    <div class="card-body">
                        <form id="projectForm">
                            <div class="mb-3">
                                <label for="projectTitle" class="form-label">Projekttitel</label>
                                <input type="text" class="form-control" id="projectTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="projectDescription" class="form-label">Projektbeschreibung</label>
                                <textarea class="form-control" id="projectDescription" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="projectStatus" class="form-label">Status</label>
                                <select class="form-select" id="projectStatus" required>
                                    <option value="In Entwicklung" selected>In Entwicklung</option>
                                    <option value="Abgeschlossen">Abgeschlossen</option>
                                    <option value="In Planung">In Planung</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="readmeLink" class="form-label">Link zur README.md</label>
                                <input type="text" class="form-control" id="readmeLink">
                            </div>
                            <div class="mb-3">
                                <label for="githubLink" class="form-label">Github Repository</label>
                                <input type="text" class="form-control" id="githubLink">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Projektbilder</label>
                                <div class="mb-2">
                                    <input type="url" class="form-control" id="imageLink1"
                                        placeholder="Link zum ersten Bild" required>
                                </div>
                                <div class="mb-2">
                                    <input type="url" class="form-control" id="imageLink2"
                                        placeholder="Link zum zweiten Bild">
                                </div>
                                <div class="mb-2">
                                    <input type="url" class="form-control" id="imageLink3"
                                        placeholder="Link zum dritten Bild">
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" id="addProject" class="btn btn-primary">Projekt speichern</button>
                                <button type="button" id="resetForm" class="btn btn-secondary">Zurücksetzen</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mb-5" id="previewCard">
                <div class="card bg-dark shadow-sm text-white project-card" style="height: fit-content">
                    <div id="projectCarousel" class="carousel slide">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#projectCarousel" data-bs-slide-to="0" class="active"
                                aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#projectCarousel" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#projectCarousel" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="assets/img/placeholder.jpg" id="previewImage1" class="d-block w-100" alt="Projekt Bild 1">
                            </div>
                            <div class="carousel-item">
                                <img src="assets/img/placeholder.jpg" id="previewImage2" class="d-block w-100" alt="Projekt Bild 2">
                            </div>
                            <div class="carousel-item">
                                <img src="assets/img/placeholder.jpg" id="previewImage3" class="d-block w-100" alt="Projekt Bild 3">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#projectCarousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Zurück</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#projectCarousel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Weiter</span>
                        </button>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <div class="row">

                            <h5 class="card-title col" id="previewTitle">Projektname</h5><small
                                class="mb-2 text-end col" id="previewStatus">In Entwicklung</small>
                        </div>
                        <p class="card-text" id="previewDescription">Projektbeschreibung</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-white">Zuletzt aktualisiert: Jetzt</small>
                        <div class="d-flex justify-content-end social-icons gap-2">
                            <a href="#" data-readme="" aria-label="ProjectInfo" id="previewProjectInfoLink"><i
                                    class="bi bi-info-circle"></i></a>
                            <a href="" aria-label="GitHub" id="previewGithubLink"><i
                                    class="fab fa-github text-white"></i></a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="modal-backdrop fade" id="modalBackdrop"></div>

    <div class="custom-confirm-modal readme-modal fade" id="readmeModal">
        <button type="button" class="modal-close-btn" id="readmeModalCloseBtn" aria-label="Schließen">&times;</button>
        <h3>README.md</h3>
        <div id="readmeContent" class="readme-content"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="scripts/add-project.js"></script>

</body>

</html>
