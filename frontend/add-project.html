<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Projekt hinzufügen - Machinezr.de</title>
    <link rel="icon" href="assets/img/favico.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>

<body>
    <nav id="mainNav" class="navbar navbar-expand-md sticky-top py-3 navbar-dark mb-3">
        <div class="container"><a class="navbar-brand d-flex w-25 align-items-center" href="#"><img class="img-fluid"
                    width="600" height="200" src="assets/img/brand.png" style="max-width: 75%;"></a><button
                class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navcol-1"><span
                    class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div id="navcol-1" class="collapse navbar-collapse">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="/index">Startseite</a></li>
                    <li class="nav-item"><a class="nav-link" href="/projects">Projekte</a></li>
                    <li class="nav-item"><a class="nav-link" href="http://notion.machinezr.de">Notizen</a></li>
                </ul>
                <div id="loginStatusContainer">
                    <a class="btn btn-info shadow" role="button" href="/login">Anmelden</a>
                </div>
            </div>
        </div>
        <div id="errorMessage" class="alert mx-auto mt-5 fade w-25 text-center" role="alert">
            <span id="errorText"></span>
        </div>
    </nav>
    <div class="container-fluid py-4 mt-5 projects-container">
        <div id="newprojectpreviewContainer" class="row mt-3 g-4">
            <div class="col-lg-6">
                <div class="card bg-dark shadow-sm text-white h-auto">
                    <div class="card-body">
                        <form id="projectForm">
                            <div class="mb-3">
                                <label for="projectTitle" class="form-label">Projekttitel</label>
                                <input type="text" class="form-control" id="projectTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="projectDescription" class="form-label">Projektbeschreibung</label>
                                <textarea class="form-control" id="projectDescription" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="projectStatus" class="form-label">Status</label>
                                <select class="form-select" id="projectStatus" required>
                                    <option value="In Entwicklung" selected>In Entwicklung</option>
                                    <option value="Abgeschlossen">Abgeschlossen</option>
                                    <option value="In Planung">In Planung</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="readmeLink" class="form-label">Link zur README.md</label>
                                <input type="text" class="form-control" id="readmeLink">
                            </div>
                            <div class="mb-3">
                                <label for="githubLink" class="form-label">Github Repository</label>
                                <input type="text" class="form-control" id="githubLink">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Projektbilder</label>
                                <div class="mb-2">
                                    <input type="url" class="form-control" id="imageLinks" placeholder="Link zum Bild"
                                        required><button type="button" id="addImageButton"
                                        class="btn btn-secondary btn-sm mt-2">Bild hinzufügen</button>
                                </div>
                                <div id="picList"></div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Techstack</label>
                                <div class="mb-2">
                                    <input type="text" class="form-control" id="techstackInput" placeholder="Technologie hinzufügen"
                                        required><button type="button" id="addTechButton"
                                        class="btn btn-secondary btn-sm mt-2">Hinzufügen</button>
                                </div>
                                <div id="techList"></div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="button" id="resetForm" class="btn btn-secondary">Zurücksetzen</button>
                                <button type="submit" id="addProject" class="btn btn-info">Projekt speichern</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div id="previewContainer" class="col-lg-6 mb-5">
            </div>

        </div>
    </div>
    <div class="modal-backdrop fade" id="modalBackdrop"></div>

    <div class="custom-confirm-modal readme-modal fade" id="readmeModal">
        <button type="button" class="modal-close-btn" id="readmeModalCloseBtn" aria-label="Schließen">&times;</button>
        <h3>README.md</h3>
        <div id="readmeContent" class="readme-content"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="scripts/add-project.js"></script>

</body>

</html>
